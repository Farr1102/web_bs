<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var number=2;
    var obj={
      number:4,
      fn1:(function(){
        this.number*=2;
        number*=2
        var number=3;
        return function(){
          this.number*=2;
          number*=3;
          console.log(number);
        }
      })()
    }
    var fn1=obj.fn1;
    console.log(number);     // 4
    fn1();                   // 9
    obj.fn1();               // 27
    console.log(number);     // 8
    console.log(obj.number); // 8


    //1.只要函数内有局部变量，就不用全局的
    //2.只要函数的闭包中有变量，就不用全局的
    //3.所有不带this.前缀的，都在函数作用域或闭包中查找。
    //4.匿名函数自调和普通函数调用时的this，都默认指向window
  </script>
</body>
</html>
