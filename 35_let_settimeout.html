<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    for(var i=0;i<5;i++){
      setTimeout(function(){
        console.log(i);
      })
    }//5,5,5,5,5
    for(let i=0;i<5;i++){
      setTimeout(function(){
        console.log(i)
      })
    }//0,1,2,3,4
  </script>
</body>
</html>
