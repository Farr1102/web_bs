<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function Foo(){
      getName=function(){
        console.log(1);
      };
      return this;
    }
    Foo.getName=function(){
      console.log(2);
    }
    Foo.prototype.getName=function(){
      console.log(3);
    }
    var getName=function(){
      console.log(4);
    }
    function getName(){
      console.log(5);
    }
    Foo.getName();               //2
    getName();                   //4
    Foo().getName();             //1
    getName();                   //1
    new Foo.getName();           //2
    new Foo().getName();         //3
    new new Foo().getName();     //3

//1.声明提前，function(){}整体提前，var 变量=xxx则仅var变量提前，=xxx留在原地
//2.任何函数都是普通的对象，也可添加自己的属性。添加的属性和函数体内的部分，毫无关系。
//3.任何函数都可以被当做构造函数被new调用，且任何函数都有自己的原型对象Prototype属性，只不过，大部分函数不是标准的构造函数内容而已

  </script>
</body>
</html>
