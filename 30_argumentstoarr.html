<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arguments转为数组</title>
</head>
<body>
  <script>
    function add(){
      var arr=Array.prototype.slice.call(arguments)
      console.log(arr)
      return arr.reduce((prev,elem)=>prev+elem,0)
    }
    console.log(add(1,32,4));
  </script>
</body>
</html>
